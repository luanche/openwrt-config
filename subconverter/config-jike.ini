[custom]
;不要随意改变关键字，否则会导致出错
;acl4SSR规则

;去广告：支持
;自动测速：支持
;微软分流：支持
;苹果分流：支持
;增强中国IP段：支持
;增强国外GFW：支持

;设置规则标志位
ruleset=Direct,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list

ruleset=Direct,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list
ruleset=Direct,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GoogleCN.list

ruleset=Netflix,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Netflix.list
ruleset=Netflix,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/NetflixIP.list
ruleset=HBO|Hulu,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Hulu.list
ruleset=HBO|Hulu,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/HuluJapan.list
ruleset=HBO|Hulu,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/HBO.list
ruleset=HBO|Hulu,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/HBO_GO_HKG.list

ruleset=YouTube,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/YouTube.list
ruleset=YouTube,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/YouTubeMusic.list
ruleset=Spotify,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Spotify.list
ruleset=Microsoft,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Microsoft.list

ruleset=GlobalMedia,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list
ruleset=GlobalMedia,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyGFWlist.list

ruleset=Direct,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaIp.list
ruleset=Direct,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=Direct,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset=Direct,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Download.list
ruleset=Direct,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaMedia.list
ruleset=Direct,[]GEOIP,CN
;ruleset=🇺🇸 美国,[]GEOIP,US
ruleset=Final,[]FINAL
;设置规则标志位

;设置分组标志位
;;type
custom_proxy_group=Proxies`select`[]DIRECT`[]🇭🇰 香港`[]🇹🇼 台湾`[]🇸🇬 新加坡`[]🇯🇵 日本`[]🇺🇸 美国`[]🇷🇺 俄德`[]1.5倍率`[]2倍率
custom_proxy_group=Direct`select`[]DIRECT`[]Proxies
custom_proxy_group=Final`select`[]DIRECT`[]Proxies

custom_proxy_group=Netflix`select`.*
custom_proxy_group=HBO|Hulu`select`[]DIRECT`[]Proxies`[]🇭🇰 香港`[]🇹🇼 台湾`[]🇸🇬 新加坡`[]🇯🇵 日本`[]🇺🇸 美国`[]🇷🇺 俄德`[]1.5倍率`[]2倍率

custom_proxy_group=YouTube`select`[]DIRECT`[]Proxies`[]🇭🇰 香港`[]🇹🇼 台湾`[]🇸🇬 新加坡`[]🇯🇵 日本`[]🇺🇸 美国`[]🇷🇺 俄德`[]1.5倍率`[]2倍率
custom_proxy_group=Spotify`select`[]DIRECT`[]Proxies`[]🇭🇰 香港`[]🇹🇼 台湾`[]🇸🇬 新加坡`[]🇯🇵 日本`[]🇺🇸 美国`[]🇷🇺 俄德`[]1.5倍率`[]2倍率
custom_proxy_group=Microsoft`select`[]DIRECT`[]Proxies`[]🇭🇰 香港`[]🇹🇼 台湾`[]🇸🇬 新加坡`[]🇯🇵 日本`[]🇺🇸 美国`[]🇷🇺 俄德`[]1.5倍率`[]2倍率

custom_proxy_group=GlobalMedia`select`[]DIRECT`[]Proxies`[]🇭🇰 香港`[]🇹🇼 台湾`[]🇸🇬 新加坡`[]🇯🇵 日本`[]🇺🇸 美国`[]🇷🇺 俄德`[]1.5倍率`[]2倍率
;;proxies

custom_proxy_group=🇭🇰 香港`url-test`^((?!流量).)*(?=香港|港|HK|Hong Kong|HongKong)((?!流量).)*$`https://cp.cloudflare.com/generate_204`300,,50
custom_proxy_group=🇹🇼 台湾`url-test`^((?!流量).)*(?=台湾|台|新北|彰化|TW|aiwan)((?!流量).)*$`https://cp.cloudflare.com/generate_204`300,,50
custom_proxy_group=🇸🇬 新加坡`url-test`^((?!流量).)*(?=新加坡|新|狮城|SG|ingapore)((?!流量).)*$`https://cp.cloudflare.com/generate_204`300,,50
custom_proxy_group=🇯🇵 日本`url-test`^((?!流量).)*(?=日本|日|JP|Japan)((?!流量).)*$`https://cp.cloudflare.com/generate_204`300,,50
custom_proxy_group=🇺🇸 美国`select`(美国|美|US)
custom_proxy_group=🇷🇺 俄德`select`(俄罗斯|俄|德)

custom_proxy_group=1.5倍率`select`(1.5x流量)
custom_proxy_group=2倍率`select`(2x流量)
;设置分组标志位

enable_rule_generator=true
overwrite_original_rules=true

;clash_rule_base=https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GeneralClashConfig.yml

;luck